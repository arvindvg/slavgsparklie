<body>

		<div class="navbar-wrapper">

		<!--Beginning of the questionnaire container -->

						<li></li>

			<div class="row">	
				<div class="col-md-1">

						<span class="glyphicon glyphicon-chevron-left"></span>

			<!-- Warning content -->
				<div class="col-md-3"></div>
				
				<div class="col-md-6 padding15">
					<div id="formAlert_danger" class="alert alert-danger">	
							<strong>Sorry!</strong> Let's narrow down your budget range to &#60; $2,500.
					</div>
					
					<div id="formAlert_warning" class="alert alert-warning">	
							<strong><span class="glyphicon glyphicon-warning-sign"></span></strong> You didn't select a range.

				</div>

			<div class="row">	
			<form name="selector_box" action="/step5" method="post">
				
				<!--This is where I place the left/backware key-->
				<div class="col-md-2">
					
				</div>

					<span>
					<label>$0</label>
					</span>
					<span style="position:absolute;right:18px;"><label>$10,000</label></span><br/>

					<div class="well wcolor">
					<input type="text" name="price" value="2500,4500" data-slider-min="0" data-slider-max="10000" data-slider-step="500"

	<script>window.jQuery || document.write("<script src='/javascript/jquery-ui-1.10.3/jquery-1.9.1.js'>\x3C/script>")</script>
	<script src="/bootstrap/js/bootstrap.min.js"></script>
	<script src="/slider/js/bootstrap-slider.js"></script>
	<script scr="/javascript/js/holder.js"></script>
	<script type="text/javascript" src="/javascript/jquery.hoverIntent.js"></script>
	<script>
	$(document).ready(function(){
		
		$('#sl2').slider().on('slideStop',function(ev){
			var range = $("#sl2").data('slider').getValue();
			if ((range[1] - range[0]) > 2500 ) 
				{
					$("#formAlert_danger").slideDown('slow');
				}
			else  if (range[1] == range[0])  
				{
					$("#formAlert_warning").slideDown('slow');
				}
			else		
				{
					$("#formAlert_danger").slideUp('slow');
					$("#formAlert_warning").slideUp('slow');
				};		
				$("#tip1x").css('display','block'),
				$("#tip1").css('display','table'),
				$("#bar").css('display','block')
				
		});	
			
		$('#back').click(function(){
			window.location.href ='/step4'
			});		

		$('#next').click(function(){
			var range = $("#sl2").data('slider').getValue();
			if ((range[1] - range[0]) > 2500 ) 
				{
					$("#formAlert_danger").slideDown('slow');
				}
			else  if (range[1] == range[0])  
				{
					$("#formAlert_warning").slideDown('slow');
				}
			else		
			{
				$.post("/step5", {price: $("[name='price']").val()}).done(function(data){
						window.location.href = "/step6"});
			}
		});	
			
		$('#formAlert').bind('closed.bs.alert', function () {
			$("#formAlert").css('display','none')
		});	
	});
	
	</script>
